<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="//pattern-library.fullfact.org/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Raphael · Full Fact</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a href="{{ url_for('routes.get_home') }}" style="box-shadow: none;" class="navbar-brand">Raphael<span class="d-none d-lg-inline"> · Find health misinformation in YouTube videos</span></a>
      <form method="POST" action="{{ url_for('routes.post_youtube_url') }}" class="form form-inline">
        <input class="form-control mr-2 d-inline-block w-auto" type="text" name="q" placeholder="Enter a YouTube URL">
        <button class="btn btn-outline-primary my-0" type="submit">Analyse</button>
      </form>
    </nav>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="container mt-6">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
